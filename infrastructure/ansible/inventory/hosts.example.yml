---
# Example inventory file for BlockScore infrastructure
# Copy this to hosts.yml and update with your server IPs

all:
  children:
    webservers:
      hosts:
        web1:
          ansible_host: '10.0.1.10' # Replace with your web server IP
        web2:
          ansible_host: '10.0.1.11' # Replace with your web server IP
    databases:
      hosts:
        db1:
          ansible_host: '10.0.4.10' # Replace with your database IP
  vars:
    ansible_user: ec2-user
    ansible_ssh_private_key_file: '~/.ssh/blockscore-key.pem' # Replace with your key path
    ansible_python_interpreter: /usr/bin/python3
